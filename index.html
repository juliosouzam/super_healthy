<!doctype html>
<html lang="pt-BR">

<head>
  <!-- Required meta tags -->
  <meta charset="uft-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/css/login.css">

  <title>Super Heathy | Login</title>
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center align-items-center flex-column">
      <div class="m-3">
        <img src="./assets/imgs/health-care.svg" width="150" height="150" alt="Super Healthy">
      </div>
      <form class="row g-3 needs-validation" novalidate name="login">
        <div class="col-12">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" name="email" class="form-control" id="email" required>
          <div class="invalid-feedback">
            Por favor, insira um e-mail válido.
          </div>
        </div>
        <div class="col-12">
          <label for="password" class="form-label">Senha:</label>
          <input type="password" name="password" class="form-control" id="password" required>
          <div class="invalid-feedback">
            Por favor, insira uma senha válida.
          </div>
        </div>

        <hr>

        <div class="col-12">
          <div class="d-flex justify-content-between">
            <a href="register.html">Não tem conta, clique aqui</a>

            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!--  -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="./assets/js/login.js"></script>
</body>

</html>
