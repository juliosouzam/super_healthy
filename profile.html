<!doctype html>
<html lang="pt-BR">

<head>
  <!-- Required meta tags -->
  <meta charset="uft-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/css/login.css">

  <title>Super Heathy | Perfil</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Super Healthy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-header"
        aria-controls="navbar-header" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-header">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="exercices.html">Excercícios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="goals.html">Metas</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Ações
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item active" href="profile.html">Perfil</a></li>
              <li><a class="dropdown-item" id="logout" href="#">Sair</a></li>
            </ul>
          </li>
        </ul>

        <div class="navbar-text">
          <span id="user-logged">
            <strong>Usuário: </strong>
          </span>
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="row">
      <div class="col-12">
        <form autocomplete="off" name="profile">
          <div class="mb-3">
            <label for="inputEmail" class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
            <div class="invalid-feedback">
              Por favor, insira um e-mail válido.
            </div>
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Senha</label>
            <input type="password" name="password" class="form-control" id="inputPassword" required>
          </div>
          <div class="mb-3">
            <label for="inputPasswordConfirmation" class="form-label">Confirmação Senha</label>
            <input type="password" name="password_confirmation" class="form-control" id="inputPasswordConfirmation"
              required>
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/nav.js"></script>
  <script src="./assets/js/profile.js"></script>
</body>

</html>
